<mat-card>
    <mat-card-title>Registrar</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Apelido</mat-label>
                    <input type="text" matInput formControlName="nickname">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Confirmar Senha</mat-label>
                    <input type="password" matInput formControlName="confirmationPassword">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

        </form>
    </mat-card-content>
</mat-card>

<ng-template #signUp>
    <a routerLink="/home" class="item" style="margin-right: auto !important;"><img src="icons/return.png" height="35px"
            width="30px" alt="return to login page"></a>
    <a class="item" style="margin-left: auto !important;"><img src="icons/ok.png" height="35px" width="30px"
            alt="submit sign up forms and return to login" (click)="submit()"></a>
</ng-template>
