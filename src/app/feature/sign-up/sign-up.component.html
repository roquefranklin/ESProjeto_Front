<div style="background: #B9371C; position: absolute;top: 0; bottom: 0; left: 0; right: 0">
    <mat-card>
        <mat-card-title>Registrar</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p class="input-wrapper">
                    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                        <mat-label>Nome</mat-label>
                        <input placeholder="Fulano de Tal" type="text" matInput formControlName="username">
                    </mat-form-field>
                </p>

                <p class="input-wrapper">
                    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                        <mat-label>Apelido</mat-label>
                        <input placeholder="FulanoMotoka" type="text" matInput formControlName="nickname">
                    </mat-form-field>
                </p>

                <p class="input-wrapper">
                    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                        <mat-label>Email</mat-label>
                        <input placeholder="usuario@provedor.com" type="text" matInput formControlName="email">
                    </mat-form-field>
                </p>

                <p class="input-wrapper">
                    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                        <mat-label>Senha</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                </p>

                <p class="input-wrapper">
                    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                        <mat-label>Confirmar Senha</mat-label>
                        <input type="password" matInput formControlName="confirmationPassword">
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error }}
                </p>
                <div class="options">
                    <div class="button">
                        <button class="option--forms__login" type="submit" mat-button>Gravar</button>
                    </div>

                    <div class="button">
                        <button class="option--forms__register" routerLink="/sign-in" type="submit"
                            mat-button>Voltar</button>
                    </div>
                </div>


            </form>
        </mat-card-content>
    </mat-card>
</div>
