<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Apelido</mat-label>
                    <input type="text" matInput formControlName="nickname">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'always'">
                    <mat-label>Confirmar Senha</mat-label>
                    <input type="password" matInput formControlName="confirmPassword">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div style="display: flex; justify-content: space-between;">
                <div class="button">
                    <button type="submit" mat-button routerLink="/sign-in">Voltar</button>
                </div>

                <div class="button">
                    <button type="submit" mat-button>Registrar</button>
                </div>
            </div>


        </form>
    </mat-card-content>
</mat-card>
